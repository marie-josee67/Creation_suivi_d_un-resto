<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- ***************************************** Liens vers la page CSS ****************************************************** -->

     <link rel="stylesheet" href="style.css">
     
    <title>Contact du restaurant l'Astro </title>
</head>

<body>

    
<!--********************************************************* Barre de navigation *************************************************************-->
    <nav>
        <ul>
            <li><a href="index.html" title="Accueil">Accueil</a></li> <!-- Le title permet d'indiquer pour les mal voyant -->
            <li><a href="menu.html" title="Menu">Menu</a></li>
            <li><a href="facture.html" title="Fature">Facture</a></li>
            <li><a href="contact.html" title="Contact">Contact</a></li>
        </ul>
    </nav>

<!-- ******************************************************* Formulaire de contact ***********************************************************-->

    <h1> Nous contacter </h1>

    <!-- action ==> lien de redirection de l'utilisateur lorsqu'il appuira sur le bouton soumettre de notre formulaire -->
    <form action="contact.html">
        <fieldset> <!-- Permet d'englober une partie de formulaire si il y a plusieur étape à suivre  moin utiliser de nos jours-->

            <legend>Nous contacter</legend>

<!-- **************************************** email de l'utilisateur plusieurs options ********************************************** -->

            <!-- Les Div permet de mettre les élément l'un en dessous de l'autre  car un bloc a chaque type et non l'un à coter de l'autre-->
            <div>
                <!-- l'attribut for ==>-permet de spécifier le ID-->
                <label for="emailinput">Votre email</label> <!-- Le label dans le formulaire permet de sélectionner automatiquement le champ lorsque l'on click dessus-->
                <input type="email" name="email" id="emailinput" value="contact@demo.fr" disabled> <!-- value==> permet de préremplir ; disabled ==> permet de griser un champ que l'on ne pourra pas changer -->
            </div>

            <div>
                <!-- l'attribut for ==>-permet de spécifier le ID-->
                <label for="email1input">Votre email</label> <!-- Le label dans le formulaire permet de sélectionner automatiquement le champ lorsque l'on click dessus-->
                <input type="email" name="email" id="email1input" placeholder="contact@demo.fr" required> <!-- type email ==> permet d'obliger l'utilisateur de mettre un @ et ainsi déviter les erreurs ; placeholder==> permet de donner une indication attendu dans se champ en rendant contact@demo.fr griser ; required ==> premet de rendre le champ obligatoire -->
            </div>

        
<!-- **************************************** rajouter des pièces jointes ********************************************** -->
            <div>
                <label for="fileinput">Pièce jointe</label>
                <input type="file" name="file" id="fileinput">
            </div>


<!-- **************************************** Nom utilisateur ********************************************** -->

            <div>
                <label for="nominput">Votre nom</label>
                <input type="text" name="nomUtilisateur" id="nominput" autofocus> <!-- Permet de mettre directement le curseur seur l'élément des le chargement de la page -->
            </div>

<!-- **************************************** prénom de l'utilisateur ********************************************** -->

            <div>
                <label for="prenominput">Votre prénom</label>
                <input type="text" name="prenomUtilisateur" id="prenominput">
            </div>

<!-- **************************************** mot de pass de l'utilisateur ********************************************** -->

            <!-- le type password ==> permet de cacher les caractères taper -->
            <div>
                <label for="motdepassinput">Votre mot de pass</label>
                <input type="password" name="motDePass" id="motdepassinput">
            </div>

<!-- **************************************** accord des condition générale d'utilisation ********************************************** -->

            <!-- le type checkbox ==> pour les conditions générales  ou se souvenir de moi permet plusieurs choix possible par exemple-->
            <div>
                <label><input type="checkbox" name="cgu" checked>J'accepte les conditions générales d'utilisation </label> <!-- imbriquer pour gagner de la place-->
            </div><br>

<!-- **************************************** genre de l'utilisateur deux option ici ********************************************** -->

            <!-- le type radio ==> permet que un seul choix si on click sur l'un puis sur l'autre le premier est déselectionner -->
            <div>
                <label>Sexe</label>
                <input type="radio" name="sexe" id="feminin" checked> <!-- checked ==> coche celui-ci par défault -->
                <label for="feminin">Féminin</label>
                <input type="radio" name="sexe" id="masculin">
                <label for="masculin">Masculin</label>
                
            </div><br>
            
            <div>
                <label id="sexe">Sexe</label>
                <select name="sexe" id="sexe">
                    <option value="M">Masculin</option>
                    <option value="F" selected>Féminin</option> <!-- selected ==> permet de définir le premier que l'on verra et de contourner la valeur par défault-->
                </select>
            </div><br>
<!-- ****************************************************** Liste a choix multiples pas utile ici plusieurs option  *********************************************-->
            <div>
                <label id="logicile">Logiciel</label>
                <select name="logiciel" id="logiciel" multiple> <!-- Permet d'autoriser plusieurs choix en maintenant la touche controle-->
                    <option value="Css">CSS 3</option>
                    <option value="Html" selected>HTML 5</option> <!-- selected ==> permet de définir le premier que l'on verra et de contourner la valeur par défault-->
                    <option value="JS">JavaScript</option>
                    <option value="Rubis">Rubis</option>
                    <option value="Python">Python</option>
                </select>
                <p> Pour sélestionner plusieurs options garder la touche (ctrl) enfoncer. </p>
            </div><br>

            <div>
                <label id="animal">Animal préférer</label> <!-- ****************** pour la satisfaction des plats de la cartes par exemple ********************-->
                <select name="animal" id="animal" multiple> <!-- Permet d'autoriser plusieurs choix en maintenant la touche controle-->
                    <optgroup label="Mammifère">
                        <option>cheval</option>
                        <option>chat</option> <!-- selected ==> permet de définir le premier que l'on verra et de contourner la valeur par défault-->
                        <option>chien</option>
                    </optgroup>

                    <optgroup label="Marin">
                        <option>requin</option>
                        <option>dauphin</option>
                    </optgroup>

                    <optgroup label="Aérien">
                        <option> cigogne</option>
                        <option> aigle</option>
                    </optgroup>
                </select>
                <p> Pour sélestionner plusieurs options garder la touche (ctrl) enfoncer. </p>
            </div><br>

<!-- **************************************** mettre une date pour réserver ******************************************************** -->
            
            <div>
                <label> Date de la réservation</label>
                <input type="date">
            </div>

<!-- ***************************************** Nombre de clients ************************************************************* -->

            <div>
                <label>Nombre de personnes</label>
                <input type="number">
            </div>

<!--******************************************************** Barre de curseur pas utile pour se cas ************************************************************-->

            <div>
                <label>Barre de curseur</label>
                <input type="range">
            </div>

<!-- ************************************************* tel avec un exemple de syntaxe attendu *********************************************************************-->
            <div>
                <label>Numéro de contact</label>
                <input type="tel" placeholder="00/00/00/00/00">
            </div><br>

<!-- *********************************************** Message champ plus grand pour l'écrire ************************************************************ -->

            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" cols="60" rows="10" placeholder="Votre message"></textarea> <!-- Cols ==> colonnes ;  rows ==> lignes-->
            </div><br>

<!-- ************************************** soumettre le formulaire **********************************-->

            <input type="submit" value="Envoyer un email">

<!-- ***************************************** remise à zéro des informations du formulaire ************************************ -->

            <input type="reset" value="Annuler"><br>

<!-- ************************************** création d'un bouton reset  2 options *************************************-->
            
            <button type="reset">Annuler</button>
            <button type="submit">Annuler</button> <br>

            
<!-- ********************************* creation d'un bouton pour expemple en CSS ***************************************** -->
            
            <input type="chekbock"> j'accepte les conditions

        </fieldset>

    </form><br>

<!-- ************************************** soumettre le formulaire hors du formulaire **********************************-->

    <button>Envoyer</button>


</body>
</html>
